
<h2 mat-dialog-title>Eliminar cliente</h2>
<mat-dialog-content>¿Estás seguro de que deseas eliminar este cliente?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No, cancelar</button>
    <button mat-button [mat-dialog-close]="true">Sí, eliminar</button>
</mat-dialog-actions>
